<p class="text-center text-muted" *ngIf="!animais?.length">Não há animais</p>

<div class="container">
  <div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4" *ngFor="let animal of animais">
      <a [routerLink]="['/animais', animal.id]"></a>
      <app-cartao>
        <app-animal
          [url]="animal.url"
          [descricao]="animal.description"
        ></app-animal>
        <div class="d-flex justify-content-around">
          <span>
            <i aria-hidden="true" class="fa fa-heart-o fa-1x"></i>
            {{ animal.likes }}
          </span>
          <span>
            <i aria-hidden="true" class="fa fa-comment-o fa-1x"></i>
            {{ animal.comments }}
          </span>
        </div>
      </app-cartao>
    </div>
  </div>

</div>
